  <script>
    function displayProducts(searchTerm) {
        const sliders = document.querySelectorAll('.slider');
        const products = [];

        sliders.forEach(slider => {
            const productsInSlider = slider.querySelectorAll('.product');

            productsInSlider.forEach(productElement => {
                const product = {
                    name: productElement.querySelector('h3').textContent,
                    price: productElement.querySelector('p').textContent
                };

                products.push(product);
            });
        });

        const filteredProducts = products.filter(product => product.name.toLowerCase().includes(searchTerm.toLowerCase()));

        const sliderContainer = document.querySelector('.slider-container');
        sliderContainer.innerHTML = '';

        filteredProducts.forEach(product => {
            const productDiv = document.createElement('div');
            productDiv.classList.add('product');

            productDiv.innerHTML = `
                <img src="${product.name}.png" alt="${product.name}">
                <h3>${product.name}</h3>
                <p>${product.price}</p>
            `;

            sliderContainer.appendChild(productDiv);
        });

        if (filteredProducts.length === 0) {
            alert('No products found with that name.');
        }
    }

    function searchProducts() {
        const searchInput = document.getElementById('searchInput');
        const searchTerm = searchInput.value.trim();

        if (searchTerm !== '') {
            displayProducts(searchTerm);
        } else {
            alert('Please Enter Candy Name....');
        }
    }
</script>
